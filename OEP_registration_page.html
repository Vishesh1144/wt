<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="OEP_css.css">
</head>

<body>
    <div class="form-container registration-form">
        <h2>Let's get started.</h2>
        <!-- The form method is now POST and points to a PHP file where the data is handled -->
        <form action="index.php" method="POST">

            <div class="form-group">
                <input type="text" name="firstname" placeholder="First Name" required>
                <input type="text" name="lastname" placeholder="Last Name" required>
            </div>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <textarea name="address" placeholder="Address" rows="3" required></textarea>
            <input type="text" name="pincode" placeholder="Pincode" required>
            <div class="form-group">
                <input type="text" name="city" placeholder="City" required>
                <input type="text" name="state" placeholder="State" required>
            </div>
            <input type="text" name="contact" placeholder="Contact Number" required>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I accept the <a href="#">Privacy Policy</a>, 
                    <a href="#">Software Services Agreement</a>, 
                    and <a href="#">Acceptable Use Policy</a>.
                </label>
            </div>
            <button type="submit">Create account</button>
        </form>
    </div>
</body>

</html>
