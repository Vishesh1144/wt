<body>
    <div class="form-container registration-form">
        <h2>Let's get started.</h2>
        <form action="#">
            <div class="form-group">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <input name= nm type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <textarea placeholder="Address" rows="3" required></textarea>
            <input type="text" placeholder="Pincode" required>
            <div class="form-group">
                <input type="text" placeholder="City" required>
                <input type="text" placeholder="State" required>
            </div>
            <input type="text" placeholder="Contact Number" required>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I accept the <a href="#">Privacy Policy</a>, 
                    <a href="#">Software Services Agreement</a>, 
                    and <a href="#">Acceptable Use Policy</a>.
                </label>
            </div>
            <button type="submit">Create account</button>
        </form>
